
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baños de la Encina, Jaén</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6ca6cd;
            color: white;
            padding: 20px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        form {
            margin: 20px auto;
            max-width: 300px;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        form button {
            background-color: #6ca6cd;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Baños de la Encina</h1>
    <p>Un pueblo mágico en Jaén</p>
</header>

<nav>
    <a href="#imagenes">Imágenes</a>
    <a href="#formulario">Formulario</a>
    <a href="#historia">Historia</a>
    <a href="#monumentos">Monumentos</a>
</nav>

<section id="imagenes" class="gallery">
    <h2>Imágenes del pueblo</h2>
    <img src="imagen1.jpg" alt="Castillo de Baños de la Encina">
    <img src="imagen2.jpg" alt="Paisaje en Baños de la Encina">
    <img src="imagen3.jpg" alt="Iglesia en Baños de la Encina">
    <img src="imagen4.jpg" alt="Calle típica del pueblo">
</section>

<section id="formulario">
    <h2>Formulario de contacto</h2>
    <form action="#" method="post">
        <input type="text" placeholder="Nombre" name="nombre" required>
        <input type="email" placeholder="Correo electrónico" name="email" required>
        <textarea placeholder="Escribe tu mensaje" name="mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

<footer>
    <p>© 2024 Baños de la Encina. Todos los derechos reservados.</p>
</footer>

</body>
</html>
